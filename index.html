<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!--boxicons lin-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!--axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!--css file link-->
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="grid-wrapper">
          <div class="grid">
            <form action="">
              <i class="bx bx-map"></i>
              <input
                type="search"
                placeholder="Search your city..."
                required
                class="search-box"
              />

              <button class="bx bx-search" id="submit"></button>
            </form>
            <div class="weather-box">
           <h3>Enter your city in the search box</h3>
             
            </div>
          </div>
          <div class="weather-forecast">
            <h2><i class="bx bx-calendar"></i> 5-Day Forecast</h2>
            <ul id="forecast-day-list"></ul>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>
        Created by Mmaserufe Sekalo, <a href="">open sourced</a> and
        <a href="" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
